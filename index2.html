<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript: cambiamos atributos del HTML.</h2>
    <p>Cambiamos con JavaScript los valores de src de una imagen</p>
    <button onclick="document.getElementById('imagen').src='res/off.png'">
      Apaga
    </button>
    <img id="imagen" src="res/off.png" style="width: 100px" />
    <button onclick="document.getElementById('imagen').src='res/on.png'">
      Enciende
    </button>
  </body>
</html>
